---
on:
  push:
    branches:
      - "*"

jobs:
  "exercise":
    strategy:
      matrix:
        os:
          - "ubuntu-latest"
          - "windows-latest"
          - "macos-latest"

    runs-on: "${{ matrix.os }}"

    defaults:
      run:
        shell: "bash"

    steps:
      - uses: "actions/checkout@v3"

      - run: |
          cd
          echo "homedir=$(pwd)" >> $GITHUB_ENV
          cd -

      - uses: "actions/setup-java@v3"
        with:
          java-version: "17"
          distribution: "temurin"
          settings-path: "${{ github.workspace }}"

      - uses: "gradle/gradle-build-action@v2"
        with:
          arguments: "run"

      - uses: "gradle/gradle-build-action@v2"
        env:
          "XDG_CACHE_HOME": "/srv/mycache"
        with:
          arguments: "run"

      - uses: "gradle/gradle-build-action@v2"
        env:
          "XDG_CONFIG_HOME": "${{ env.homedir }}/.config"
          "HOME": "/srv/myhome"
        with:
          arguments: "run"

      - uses: "gradle/gradle-build-action@v2"
        env:
          "XDG_CONFIG_HOME": "${{ env.homedir }}/.config"
          "XDG_CACHE_HOME": "/srv/mycache"
          "HOME": "/srv/myhome"
        with:
          arguments: "run"
